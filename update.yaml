---

- hosts: servers
  tasks:
    - name: import keys from github
      authorized_key:  
        user: "{{ ansible_user | default('souldeity') }}"
        state: present
        key: https://github.com/souldeity.keys
    - name: update all packages
      become: true
      package:
        name: '*'
        state: latest
  roles:
    - role: ironicbadger.bash_aliases
      become: true